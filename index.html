<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Hajra Sajjad Baloch ðŸŽ‚</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        color: #fff;
    }

    .container {
        text-align: center;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 3.5rem;
        text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px #ff77a9, 0 0 40px #ff4081;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff, 0 0 20px #ff80ab, 0 0 30px #ff4081; }
        to { text-shadow: 0 0 20px #fff, 0 0 40px #ff77a9, 0 0 60px #ff4081; }
    }

    p {
        font-size: 1.4rem;
        margin-top: 15px;
        text-shadow: 0 0 5px rgba(255,255,255,0.7);
    }

    .balloon {
        position: absolute;
        bottom: -150px;
        width: 50px;
        height: 70px;
        background: radial-gradient(circle at 30% 30%, #ff5f6d, #ffc371);
        border-radius: 50%;
        animation: float 8s infinite ease-in-out;
    }

    .balloon::after {
        content: "";
        position: absolute;
        width: 2px;
        height: 60px;
        background: #fff;
        left: 50%;
        top: 70px;
        transform: translateX(-50%);
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
        50% { transform: translateY(-500px) rotate(15deg); opacity: 1; }
        100% { transform: translateY(0) rotate(-15deg); opacity: 0.9; }
    }

    /* Confetti Animation */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fff;
        animation: fall 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(720deg); }
    }

    /* Birthday message styling */
    .message {
        margin-top: 20px;
        font-size: 1.2rem;
        max-width: 500px;
        line-height: 1.6;
        margin-left: auto;
        margin-right: auto;
        background: rgba(255,255,255,0.1);
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
</style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ‰ Happy Birthday, Hajra Sajjad Baloch! ðŸŽ‚</h1>
    <p>Wishing you a day filled with love, laughter, and countless blessings. ðŸ’–</p>
    <div class="message">
        May your heart be light, your smile be bright, and your dreams take flight!  
        Here's to another wonderful year ahead, Hajra! âœ¨
    </div>
</div>

<!-- Floating Balloons -->
<script>
    for (let i = 0; i < 8; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDelay = Math.random() * 5 + 's';
        balloon.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
        document.body.appendChild(balloon);
    }

    // Confetti effect
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
        confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(confetti);
    }
</script>
</body>
</html>
